<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (!(isHandset$ | async))}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>      
      <img src="" alt="Mikasa Logo" >
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">אודות</a>
      <a mat-list-item routerLink="/">הזמנות</a>
      <a mat-list-item routerLink="/">חדרים</a>
      <a mat-list-item routerLink="/">שירותים</a>
      <a mat-list-item routerLink="/">ארוחות הבוקר</a>
      <a mat-list-item routerLink="/">פעילויות</a>
      <a mat-list-item routerLink="/">אירועים</a>
      <a mat-list-item routerLink="/">יצירת קשר</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <mat-toolbar>
      @if (!(isHandset$ | async)) {

      <a mat-button routerLink="/">אודות</a>
      <a mat-button routerLink="/">הזמנות</a>
      <a mat-button routerLink="/">חדרים</a>
      <a mat-button routerLink="/">שירותים</a>
      <img src="" alt="Mikasa Logo" >
      <a mat-button routerLink="/">ארוחות הבוקר</a>
      <a mat-button routerLink="/">פעילויות</a>
      <a mat-button routerLink="/">אירועים</a>
      <a mat-button routerLink="/">יצירת קשר</a>



      }



      @if (isHandset$ | async) {
        <img src="" alt="Mikasa Logo" >

      }


      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }


    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
