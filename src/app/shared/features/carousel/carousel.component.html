<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" role="listbox">
        <img src="{{ getSlide() }}" alt="slide">
    </div>

    <button class="mat-icon-button prev" (click)="getPrev()">
        <mat-icon>
            arrow_back_ios
        </mat-icon>
    </button>
    
    <button class="mat-icon-button next" (click)="getNext()">
        <mat-icon>
            arrow_forward_ios
        </mat-icon>
    </button>
    

</div>
