<div class="form-wrapper">
  <h1>דברו איתנו!</h1>
  <form>

    <mat-form-field>
      <mat-label>שם מלא</mat-label>
      <input matInput placeholder="John Doe">
    </mat-form-field>

    <mat-form-field>
      <mat-label>אימייל</mat-label>
      <input matInput type="email" placeholder="example@domain.com">
    </mat-form-field>

    <mat-form-field>
      <mat-label>טלפון</mat-label>
      <input matInput type="tel" placeholder="123-456-7890">
    </mat-form-field>


    <mat-form-field appearance="fill" class="message">
      <mat-label>הודעה</mat-label>
      <textarea matInput placeholder="הקלד את הודעתך כאן..."></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">שליחה!</button>
  </form>
</div>
