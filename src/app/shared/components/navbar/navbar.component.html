<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (!(isHandset$ | async))}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <a routerLink="/">
      <img src="../../../../assets/images/logo/mikasa.png" alt="Mikasa Logo">
    </a>

    <!-- THE SIDE BAR ! -->
    <mat-nav-list>
      <a mat-list-item routerLink="/about">אודות</a>
      <a mat-list-item routerLink="/booking">הזמנות</a>
      <a mat-list-item routerLink="/rooms">חדרים</a>



      <a mat-list-item routerLink="/facilities">שירותים</a>
      <a mat-list-item routerLink="/breakfast">ארוחות הבוקר</a>
      <a mat-list-item routerLink="/activities">פעילויות</a>
      <a mat-list-item routerLink="/events">אירועים</a>
      <a mat-list-item routerLink="/contact">יצירת קשר</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- THE MAIN BAR ! -->

    <mat-toolbar-row>
      @if (!(isHandset$ | async)) {

        <a mat-button routerLink="/contact">יצירת קשר</a>
        <a mat-button routerLink="/events">אירועים</a>
        <a mat-button routerLink="/activities">אטרקציות</a>
        <a mat-button routerLink="/breakfast">ארוחות הבוקר</a>
        
        <a routerLink="/">
          <img src="../../../../assets/images/logo/mikasa.png" alt="Mikasa Logo">
        </a>
        <a mat-button routerLink="/facilities">מתקנים</a>
        <button mat-button [matMenuTriggerFor]="roomsMenu">חדרים <mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #roomsMenu="matMenu">
          <button mat-menu-item routerLink="/forest">יער</button>
          <button mat-menu-item routerLink="/rain">גשם</button>
        </mat-menu>
        <a mat-button routerLink="/booking">הזמנות</a>
        <a mat-button routerLink="/about">אודות</a>
      }



      @if (isHandset$ | async) {
      <a routerLink="/">
        <img src="../../../../assets/images/logo/mikasa.png" alt="Mikasa Logo">

      </a>

      }


      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }


    </mat-toolbar-row>


    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
